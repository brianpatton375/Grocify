<body>
    <header>
        <h1>Grocery Price Matcher</h1>
        <p>Enter your grocery list and get estimated prices.</p>
    </header>

    <div class="container">
      <img src="Grocify(1).jpg" alt="picture class"="site-image">
        


        <label for="groceryList">Grocery List (one item per line):</label>
        <textarea id="groceryList" placeholder="e.g., milk\neggs\nbread"></textarea>
        <button onclick="comparePrices()">Compare Prices</button>

        <div class="results" id="results"></div>
    </div>

    <script>
        function comparePrices() {
            const list = document.getElementById('groceryList').value.trim().split('\n');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Price Comparison Results:</h2>';
            list.forEach(item => {
                if (item.trim() !== '') {
                    const price = (Math.random() * 10 + 1).toFixed(2);
                    const div = document.createElement('div');
                    div.className = 'price-card';
                    div.innerHTML = `<p><strong>${item.trim()}</strong>: $${price}</p>`;
                    resultsDiv.appendChild(div);
                }
            });
        }
    </script>
    <script>
    function comparePrices() {
        const list = document.getElementById('groceryList').value.trim().split('\n');
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<h2>Price Comparison Results:</h2>';

        let totalA = 0, totalB = 0, totalC = 0;

        const table = document.createElement('table');
        table.style.width = '100%';
        table.style.borderCollapse = 'collapse';
        table.innerHTML = `
            <tr>
                <th style="text-align:left; padding: 8px;">Item</th>
                <th style="text-align:right; padding: 8px;">Qty</th>
                <th style="text-align:right; padding: 8px;">Store A</th>
                <th style="text-align:right; padding: 8px;">Store B</th>
                <th style="text-align:right; padding: 8px;">Store C</th>
            </tr>
        `;

        list.forEach(item => {
            item = item.trim();
            if (item !== '') {
                const quantity = prompt(`How many of "${item}" do you need?`, 1);
                const qty = parseFloat(quantity) || 1;

                const priceA = (Math.random() * 3 + 1).toFixed(2);
                const priceB = (Math.random() * 3 + 1).toFixed(2);
                const priceC = (Math.random() * 3 + 1).toFixed(2);

                totalA += qty * priceA;
                totalB += qty * priceB;
                totalC += qty * priceC;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="padding: 8px;">${item}</td>
                    <td style="text-align:right; padding: 8px;">${qty}</td>
                    <td style="text-align:right; padding: 8px;">$${(qty * priceA).toFixed(2)}</td>
                    <td style="text-align:right; padding: 8px;">$${(qty * priceB).toFixed(2)}</td>
                    <td style="text-align:right; padding: 8px;">$${(qty * priceC).toFixed(2)}</td>
                `;
                table.appendChild(row);
            }
        });

        const totalRow = document.createElement('tr');
        totalRow.innerHTML = `
            <td style="padding: 8px;"><strong>Total</strong></td>
            <td></td>
            <td style="text-align:right; padding: 8px;"><strong>$${totalA.toFixed(2)}</strong></td>
            <td style="text-align:right; padding: 8px;"><strong>$${totalB.toFixed(2)}</strong></td>
            <td style="text-align:right; padding: 8px;"><strong>$${totalC.toFixed(2)}</strong></td>
        `;
        table.appendChild(totalRow);

        resultsDiv.appendChild(table);
    }
</script>

</body>
