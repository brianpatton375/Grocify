<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Price Matcher</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            border: 2px dashed #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #666;
            font-style: italic;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        .results {
            margin-top: 30px;
        }

        .price-card {
            background-color: #f0f8ff;
            border-left: 5px solid #007bff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .price-card p {
            margin: 0;
        }
    </style>

<body>
    <header>
        <h1>Grocery Price Matcher</h1>
        <p>Enter your grocery list and get estimated prices.</p>
    </header>

    <div class="container">
      <img src="Grocify(1).jpg" alt="picture class"="site-image">
        


        <label for="groceryList">Grocery List (one item per line):</label>
        <textarea id="groceryList" placeholder="e.g., milk\neggs\nbread"></textarea>
        <button onclick="comparePrices()">Compare Prices</button>

        <div class="results" id="results"></div>
    </div>

    <script>
        function comparePrices() {
            const list = document.getElementById('groceryList').value.trim().split('\n');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Price Comparison Results:</h2>';
            list.forEach(item => {
                if (item.trim() !== '') {
                    const price = (Math.random() * 10 + 1).toFixed(2);
                    const div = document.createElement('div');
                    div.className = 'price-card';
                    div.innerHTML = `<p><strong>${item.trim()}</strong>: $${price}</p>`;
                    resultsDiv.appendChild(div);
                }
            });
        }
    </script>
</body>
</html>
